<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <link href="/favicon.png" rel="icon" sizes="48x48" type="image/png" />
    <title>bbbs</title>
</head>

<body>
    <div class="page-layout">
        <header class="page-header">
            <div class="site-title"><a href="/">bbbs</a></div>
            <nav class="breadcrumbs">
                <ol>
                    <li><a href="/">bbbs</a></li>
                    <li><a href="/threads">threads</a></li>
                </ol>
            </nav>
        </header>

        <main class="page-body">
            <section class="message-list">
                <h1>threads</h1>
                <ul>
                    {% for thread in threads %}
                    <li>
                        <a href="/threads/{{ thread.id }}">{{ thread.messages[0].content }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </section>

            <section class="new-thread">
                <form action="/threads" method="post">
                    <input type="text" name="content" placeholder="メッセージを入力" required="required" />
                    <button type="submit">送信</button>
                </form>
            </section>
        </main>
    </div>
</body>

</html>
